<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VirtuTune „Ç≥„É≥„Éà„É≠„Éº„É©„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 15px;
        }

        .controller-container {
            max-width: 640px;
            margin: 0 auto;
        }

        .controller-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .controller-header h1 {
            color: #667eea;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #764ba2;
            font-size: 0.9em;
        }

        .connection-status {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background-color: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .status-text {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95em;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .pairing-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pairing-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chord-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chord-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }

        .section-hint {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .chord-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .chord-btn {
            padding: 25px 20px;
            border: 3px solid #764ba2;
            border-radius: 15px;
            background: white;
            color: #764ba2;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-height: 100px;
        }

        .chord-btn:active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            transform: scale(0.95);
        }

        .chord-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }

        .chord-name {
            font-size: 2em;
            font-weight: 700;
        }

        .chord-hint {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .current-chord {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            margin-top: 15px;
        }

        .current-chord-label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .current-chord-name {
            font-size: 2em;
            font-weight: 700;
            color: #764ba2;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="controller-container">
        <header class="controller-header">
            <h1>üé∏ VirtuTune</h1>
            <p class="subtitle">„É¢„Éê„Ç§„É´„Ç≥„É≥„Éà„É≠„Éº„É©„Éº</p>
        </header>

        <section class="connection-status">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text" class="status-text">Êú™Êé•Á∂ö</span>
            </div>
            <div id="connection-message" class="message info">
                „Çª„ÉÉ„Ç∑„Éß„É≥ID: <strong>{{ session_id }}</strong>
            </div>
        </section>

        <section class="chord-section" id="chord-section">
            <h2>„Ç≥„Éº„Éâ„ÇíÈÅ∏Êäû</h2>
            <p class="section-hint">„Çø„ÉÉ„Éó„Åó„Å¶„Ç≥„Éº„Éâ„ÇíÂ§âÊõ¥</p>

            <div class="chord-grid">
                <button class="chord-btn" data-chord="C">
                    <span class="chord-name">C</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
                <button class="chord-btn" data-chord="G">
                    <span class="chord-name">G</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
                <button class="chord-btn" data-chord="Am">
                    <span class="chord-name">Am</span>
                    <span class="chord-hint">„Éû„Ç§„Éä„Éº</span>
                </button>
                <button class="chord-btn" data-chord="F">
                    <span class="chord-name">F</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
                <button class="chord-btn" data-chord="D">
                    <span class="chord-name">D</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
                <button class="chord-btn" data-chord="E">
                    <span class="chord-name">E</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
                <button class="chord-btn" data-chord="Em">
                    <span class="chord-name">Em</span>
                    <span class="chord-hint">„Éû„Ç§„Éä„Éº</span>
                </button>
                <button class="chord-btn" data-chord="A">
                    <span class="chord-name">A</span>
                    <span class="chord-hint">„É°„Ç∏„É£„Éº</span>
                </button>
            </div>

            <div class="current-chord">
                <span class="current-chord-label">ÁèæÂú®„ÅÆ„Ç≥„Éº„Éâ:</span>
                <span id="current-chord-display" class="current-chord-name">-</span>
            </div>
        </section>
    </div>

    <script>
        // Á∞°ÊòìÁâà„É¢„Éê„Ç§„É´„Ç≥„É≥„Éà„É≠„Éº„É©„Éº
        (function() {
            'use strict';

            const sessionId = '{{ session_id }}';
            const chordButtons = document.querySelectorAll('.chord-btn');
            const currentChordDisplay = document.getElementById('current-chord-display');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            // „Ç≥„Éº„Éâ„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            chordButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const chord = this.getAttribute('data-chord');

                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„ÇØ„É©„Çπ„ÇíÂàá„ÇäÊõø„Åà
                    chordButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // ÁèæÂú®„ÅÆ„Ç≥„Éº„Éâ„ÇíË°®Á§∫
                    currentChordDisplay.textContent = chord;

                    // PC„Å´ÈÄÅ‰ø°ÔºàÁ∞°ÊòìÁâàÔºâ
                    sendChordChange(chord);
                });
            });

            // „Ç≥„Éº„ÉâÂ§âÊõ¥„ÇíÈÄÅ‰ø°
            function sendChordChange(chord) {
                // WebSocket„ÇÑ„Éù„Éº„É™„É≥„Ç∞„ÅßPC„Å´ÈÄÅ‰ø°
                console.log('Chord change:', chord, 'Session:', sessionId);

                // Êé•Á∂öÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                statusDot.classList.add('connected');
                statusText.textContent = 'Êé•Á∂ö‰∏≠';
            }
        })();
    </script>
</body>
</html>
